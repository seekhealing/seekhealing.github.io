backend:
  name: github
  repo: shinedesigns/seekhealing.github.io
  branch: cms
  site_domain: cms.netlify.com # cms.seekhealing.shinedesigns.dev
publish_mode: editorial_workflow
media_folder: "/assets/images"
editor:
  preview: false
collections:
