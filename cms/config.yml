          #       options: ["", "_blank"]
          - label: "Footer Social Media Links"
            label_singular: "Footer Social Media Link"
            name: "social-media"
            widget: "list"
            fields:
              - {label: "Icon class", name: icon, widget: string}
              - {label: "URL", name: url, widget: string}
