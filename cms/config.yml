      - {label: "White Background Color?", name: "white-bg", widget: "boolean", default: false, required: false}
      - label: "Font Size"
        name: "apply-links"
        widget: "select"
        options: ["large", "regular"]
        default: "regular"
        required: false
      - label: "Header Type"
        name: "header"
        widget: "select"
        options: ["regular", "subnav-header"]
        default: "regular"
        required: false
      - label: "Column Width"
        name: "col-width"
        widget: "select"
        options: ["regular", "sticky", "thin", "wide"]
        default: "regular"
        required: false
      - label: "Sticky Note Content"
        name: "sticky-header"
        widget: "string"
        default: ""
        required: false
      - label: "Bottom Border on Section?"
        name: "section-bottom-border"
        widget: "boolean"
        default: "false"
        required: false
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "section-story"
