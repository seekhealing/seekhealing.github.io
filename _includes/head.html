{% comment %} 
<!--
  HEAD

  This partial is included on every page to consistently display the same HEAD tag 
  information on each page.  
  
--> 
{% endcomment %}

<head>

  <!-- General metadata -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="author" content="SeekHealing">

  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}" >
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.page_title %}{{ page.page_title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/images/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site.baseurl }}/assets/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <link href="//fonts.googleapis.com/css?family=Permanent+Marker|Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/css/base.css" rel="stylesheet" />

  <!-- JS Libs 
  <script src="{{ site.baseurl }}/js/libs/modernizr-2.6.2.min.js"></script> -->

</head>
