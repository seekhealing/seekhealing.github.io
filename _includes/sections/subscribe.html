{% comment %}
<!--
  Subscribe Section

  This partial is used for the subscribe form section to insert into pages.

-->
{% endcomment %}

{% assign sbscb = site.data.global %}

<section id="subscribe" class="dark-grey thin">
  <!-- Begin MailChimp Signup Form -->
  <div id="mc_embed_signup">
    <form action="{{ sbscb.sbscrb-url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate text-center" novalidate="">
      <h3 class="white-txt">{{ sbscb.sbscrb-introheader }}</h3>
      <div class="sbsrb-donate">
        <p class="sbscrb-donate-blurb">{{ sbscb.sbscrb-introblurb }}</p>
        <a href="{{ sbscb.sbscrb-donatebtn-link }}" class="button button-green sbscrb-donate-link">{{ sbscb.sbscrb-donatebtn-text }}</a>
      </div>
      <h3 for="mce-EMAIL" class="white-txt">{{ sbscb.sbscrb-header }}</h3>
      <div id="mc_embed_signup_scroll" class="text-center">

        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div class="sr-only" aria-hidden="true">
          <input type="text" name="b_b5ccdb9ee0337d7a627a1c1a5_800ac4eef4" tabindex="-1" value="">
        </div>

        <div class="input-group">
          <input type="email" value="" name="EMAIL" class="email form-control" id="mce-EMAIL" placeholder="{{ sbscb.sbscrb-email-text }}" required="">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default btn-attached" value="{{ sbscb.sbscrb-btn-text }}" name="subscribe" id="mc-embedded-subscribe">
          </span>
        </div><!-- /input-group -->

      </div>
    </form>
  </div><!--End mc_embed_signup-->
</section>
