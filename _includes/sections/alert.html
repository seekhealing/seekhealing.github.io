{% comment %}
<!--
  Alert Section

  This partial is used for banner sections to insert into pages.

-->
{% endcomment %}

{% assign alerts = site.sections|where:"type","alert"|where:"title",include.title %}

{% for alert in alerts %}

<section class="dark-red thin">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {{ alert.content | markdownify }}
      </div>
    </div>
  </div>
</section>

{% endfor %}
