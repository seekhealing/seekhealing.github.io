  - name: "section-single"
    label: "Single sections"
    label_singular: "Single section"
    folder: "_sections/single"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{slug}}"
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "single"}
      - label: "Title"
        name: "title"
        widget: "string"
        pattern: ['^[a-zA-Z0-9_\-]+$', "Alphanumeric characters, underscores, and dashes only"]
      - {label: "White Background Color?", name: "white-bg", widget: "boolean", default: false, required: false}
      - label: "Font Size"
        name: "apply-links"
        widget: "select"
        options: ["large", "regular"]
        default: "regular"
        required: false
      - label: "Header Type"
        name: "header"
        widget: "select"
        options: ["regular", "subnav-header"]
        default: "regular"
        required: false
      - label: "Column Width"
        name: "col-width"
        widget: "select"
        options: ["regular", "sticky", "thin", "wide"]
        default: "regular"
        required: false
      - label: "Sticky Note Content"
        name: "sticky-header"
        widget: "string"
        default: ""
        required: false
      - label: "Bottom Border on Section?"
        name: "section-bottom-border"
        widget: "boolean"
        default: "false"
        required: false
      - {label: "Body", name: "body", widget: "markdown", modes: ["raw"]}
