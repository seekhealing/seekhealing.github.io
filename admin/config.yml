backend:
  name: github
  repo: shinedesigns/seekhealing.github.io
  branch: content
  site_domain: seekhealing.shinedesigns.dev
publish_mode: editorial_workflow
media_folder: "assets/images"
editor:
  preview: false
collections:
  - name: "pages"
    label: "Pages (Table of Contents)"
    label_singular: "Page"
    folder: "_pages"
    create: true
    filter: {field: "layout", value: "page"}
    slug: "{{slug}}"
    summary: "/{{filename}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      # - {label: "Permalink", name: "permalink", widget: "hidden", default: ""}
      - {label: "Page Title", name: "title", widget: "string"}
      - label: "Sections"
        label_singular: "Section"
        name: "sections"
        widget: "list"
        allow_add: false
        summary: '{{fields.type}}: {{fields.title}}'
        fields:
          - label: "Section Type"
            name: "type"
            widget: "select"
            options: ["article", "citation", "connect", "connection-agent-form", "directors", "double", "double-full", "events", "gauges", "hero", "locations", "memorial-wall", "message-box", "parallax", "press", "resources", "single", "stories", "stripe", "subnav", "subscribe", "team", "triple"]
          - {label: "Section Title", name: "title", widget: "string"}
        hint: Pages are made up of sections. Each section has a type, and a title. The most common section type is the "single" (single column layout). Another type is the "double" (double column layout). For example, the first section of the /oa101 page is a single titled "oa101-intro". To edit the content of that section, go back and look in the "Single sections" collection for the "oa101-intro" entry. Note that not all section types can be edited via this interface (yet). Ask your web dev for help with any section types not listed under Collections.
      # - {label: "Transparent Header?", name: "transparent-header", widget: "boolean", default: false}
      # - {label: "Body", name: "body", widget: "markdown", modes: ["raw"], required: false}
  - name: "redirects"
    label: "Redirects"
    label_singular: "Redirect"
    folder: "_pages"
    create: true
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    filter: {field: "layout", value: "redirect"}
    slug: "{{slug}}"
    identifier_field: permalink
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "redirect"}
      - {label: "Sitemap", name: "sitemap", widget: "hidden", default: false}
      - label: "Slug"
        name: "permalink"
        widget: "string"
        pattern: ['^\/.*\/$', "Slug must begin and end with forward slashes, e.g. /2020/"]
      - {label: "Redirect to", name: "redirect_to", widget: "string"}
  # - name: "posts"
  #   label: "Posts"
  #   label_singular: "Post"
  #   folder: "_posts"
  #   create: true
  #   slug: "{{year}}-{{month}}-{{day}}-{{slug}}" #i.e. YYYY-MM-DD-title.md
  #   fields:
  #     - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
  #     - {label: "Title", name: "title", widget: "string"}
  #     - {label: "Body", name: "body", widget: "markdown", modes: ["raw"]}
  - name: "leadership"
    label: "Leadership"
    folder: "_sections/directors"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{slug}}"
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "team"}
      - label: "Category"
        name: category
        widget: select
        options: ["Board of Directors", "Advisory Council"]
      - {label: "Order", name: "order", widget: "number", valueType: "int", min: 1}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string", required: false, hint: "e.g. President, Treasurer, etc."}
      - {label: "Picture", name: "image", widget: "image"}
      - {label: "Location", name: "location", widget: "string", required: false}
      - label: Bio Summary
        name: summary
        widget: text
        required: false
        hint: If the Bio (below) is lengthy, please include a shortened (~20-30 words) summary version here to replace it on /leadership.
      - {label: "Bio", name: "body", widget: "markdown"}
  - name: "team"
    label: "Team"
    label_singular: "Team Member"
    folder: "_sections/team"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{slug}}"
    summary: "{{order}}. {{name}}"
    sortable_fields: ['commit_date', 'date', 'name', 'order']
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "team"}
      - {label: "Category", name: "category", widget: "hidden", default: "Team"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Job Title", name: "title", widget: "string"}
      - {label: "Picture", name: "image", widget: "image"}
      - {label: "Order", name: "order", widget: "number", valueType: "int", min: 1}
      - {label: "Body", name: "body", widget: "markdown", modes: ["raw"]}
  - name: "section-press"
    label: "Press"
    label_singular: "Press entry"
    folder: "_sections/press"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{date}}-{{title}}"
    summary: "{{date}} — {{title}}"
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "message-box"}
      - label: "Title"
        name: "title"
        widget: "string"
        pattern: ['^[a-zA-Z0-9_\-]+$', "Alphanumeric characters, underscores, and dashes only"]
      - label: 'Date'
        name: 'date'
        widget: 'date'
        # default: ''
        format: 'YYYY-MM-DD'
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Featured Video (embed URL)", name: "video", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown", modes: ["raw"]}
  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "_sections/events"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{slug}}"
    summary: "{{date}} — {{title}}"
    sortable_fields: ['commit_date', 'date', 'title']
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "events"}
      - label: "What type of event is this?"
        name: "subtype"
        widget: "select"
        options: ["Regular event", "Overdose and Addiction 101", "Listening Training"]
        default: "Regular event"
      - label: "Is this event upcoming or already past?"
        name: "timing"
        widget: "select"
        options: ["upcoming", "past"]
        default: "upcoming"
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Title Markup", name: "name", widget: "string"}
      - {label: "Date", name: "date", widget: "date", default: ""}
      - {label: "Time", name: "time", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Ticket Button Text", name: "ticket-btn", widget: "string", default: "Buy Tickets"}
      - {label: "Ticket Button URL", name: "ticket-url", widget: "string"}
  - name: "webinars"
    label: "Webinars"
    label_singular: "Webinar"
    folder: "_sections/events/webinars"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{slug}}"
    summary: "{{date}} — {{title}}"
    sortable_fields: ['commit_date', 'date', 'title']
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "events"}
      - {label: "Subtype", name: "subtype", widget: "hidden", default: "webinar"}
      - {label: "Title", name: "title", widget: "string"}
      # - {label: "Title Markup", name: "name", widget: "string", required: false}
      - label: "Event Dates"
        label_singular: "Date"
        name: "dates"
        widget: "list"
        collapsed: true
        fields:
          - label: "Date"
            name: "date"
            widget: "datetime"
            date_format: true
            time_format: false
            # default: ""
            format: "LL"
      - label: "Approximate Dates"
        name: "dates-approx"
        widget: "string"
        required: false
        hint: This will replace any dates in promotional materials, in case the exact dates are not settled or advertised yet; e.g. "Spring of 2022"
      - label: "Promotional Images"
        label_singular: "Image"
        name: "images"
        widget: "list"
        collapsed: true
        min: 1
        fields:
          - {label: "Image", name: "image", widget: "image", media_folder: "/assets/images"}
          - label: "Image Description"
            name: "image-alt"
            widget: "string"
            # default: ""
            hint: Not displayed by default, but required for accessibility purposes, i.e. screen-readers for the visually impaired.
        add_to_top: true
        hint: Only the first image in this list (at the top; the most recently added, by default) will be used. It will also link to the Signup URL (below).
      - label: "Signup URL"
        name: "signup-url"
        widget: "string"
        # required: false
        hint: An internal landing page and/or registration URL (e.g. /one-big-table or /one-big-table#register), or external (e.g. Eventbrite) signup.
      - label: "Signup Button Text"
        name: "signup-text"
        widget: "string"
        # required: false
        default: "Learn More"
        hint: Defaults to "Learn More" for linking to a landing page. But alternatively, "Sign Up Now!" e.g. when directing to a registration form.
      - {label: "Description", name: "body", widget: "markdown", modes: ["raw"]}
  - name: "watm-events"
    label: "WATM Events"
    label_singular: "WATM Event"
    folder: "_sections/webinar-events/watm"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    identifier_field: name
    slug: "{{date}}-{{start-time}}-{{slug}}"
    summary: "{{date}} {{start-time}} {{slug}}"
    sortable_fields: ['commit_date', 'date', 'title']
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "webinar-event"}
      - {label: "Webinar", name: "webinar", widget: "hidden", default: "watm"}
      - label: Title
        name: name
        widget: string
        hint: e.g. A Performance Comparison between Jekyll and WordPress
      - label: Title Slug
        name: title
        widget: string
        pattern: ['^[a-zA-Z0-9_\-]+$', "Alphanumeric characters and dashes only"]
        hint: Should be short (for SEO) and must be a valid URL slug, e.g. jekyll-vs-wordpress-performance
      # - {label: "Facilitator(s)", name: "facilitator", widget: "string"}
      - label: "Facilitators"
        label_singular: "Facilitator"
        name: "facilitators"
        widget: "list"
        fields:
          - {label: "Name", name: name, widget: string}
          - {label: "Photo", name: photo, widget: image, allow_multiple: false, required: false}
          - {label: "Bio", name: bio, widget: text}
          - label: Link
            name: link
            widget: string
            required: false
            hint: Must be a valid URL with http prefix, e.g. https://example.com
          - label: Link Text
            name: link-text
            widget: string
            required: false
            hint: Text to display in place of the above URL, e.g. example.com
      - label: "Event Subtype"
        name: "event-type"
        widget: "select"
        options: ["presentation", "interactive", "music", "interview"]
      - label: Day
        name: day
        widget: number
        valueType: int
        min: 1
        max: 3
        hint: For a Friday-Sunday webinar, 1 means Friday, 2 means Saturday, and 3 means Sunday.
      - {label: "Date", name: "date", widget: "date", format: 'YYYY-MM-DD'}
      - label: "Start Time"
        name: "start-time"
        widget: "datetime"
        default: ""
        date_format: "" # none
        time_format: "HH:mm" # e.g. 21:07
        format: "HH:mm"
        picker_utc: false
      - label: "End Time"
        name: "end-time"
        widget: "datetime"
        default: ""
        date_format: "" # none
        time_format: "HH:mm" # e.g. 21:07
        format: "HH:mm"
        picker_utc: false
      - {label: "Zoom Link", name: "link", widget: "string"}
      - label: Event Summary
        name: tagline
        widget: text
        required: false
        hint: If the event description (below) is long, please include a shortened version here for the webinar schedule section event block.
      - {label: "Event Description", name: "body", widget: "markdown", modes: ["raw"]}
