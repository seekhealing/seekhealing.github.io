            widget: "image"
          - {label: "Logo Alt Text", name: "logo-alt", widget: "string"}
          - label: "Header Navigation Items"
            name: nav
            widget: "list"
            fields:
              - {label: "Title", name: title, widget: string}
              - {label: "URL", name: url, widget: string}
              - label: "Open in a new tab?"
                name: target-blank
                widget: "boolean"
                required: false
                default: ""
                hint: Make an internal link/redirect (e.g. /giving) open in a new tab. External links always open in new tabs regardless of this setting.
              - label: "SubMenu"
                name: submenu
                widget: list
