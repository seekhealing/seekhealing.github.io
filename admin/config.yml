  - name: "section-subnav"
    label: "Subnav sections"
    label_singular: "Subnav section"
    folder: "_sections/subnav"
    create: true
    format: yaml-frontmatter
    frontmatter_delimiter: ["---", "---\n\n"]
    slug: "{{slug}}"
    summary: "{{nav}} — {{title}}"
    fields:
      - {label: "Type", name: "type", widget: "hidden", default: "subnav"}
      - label: "Subnav Group"
        name: "nav"
        widget: "string"
        pattern: ['^[a-zA-Z0-9_\-]+$', "Alphanumeric characters, underscores, and dashes only"]
      - label: "Title"
        name: "title"
        widget: "string"
        pattern: ['^[a-zA-Z0-9_\-]+$', "Alphanumeric characters, underscores, and dashes only"]
      - {label: "Order", name: "order", widget: "number", valueType: "int", min: 1}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Link Image", name: "image", widget: "image"}
      - label: "Open Link in new tab?"
        name: "target-blank"
        widget: "boolean"
        default: ""
        required: false
        hint: Use this to make a redirect or other internal link (e.g. /donate, /events) open in a new tab. Note that all external links (to anywhere outside of seekhealing.org, e.g. https://secure.givelively.org/donate/seekhealing) will always open in a new tab automatically, regardless of this setting.
      - {label: "Body", name: "body", widget: "markdown", modes: ["raw"]}
